<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="main-container">
    <div class="profile">
      <div class="circle">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <div class="name">
        <h1>Jessica Randall</h1>
        <h4>London, United Kingdom</h4>
        <p>"Front-end developer and avid reader."</p>
      </div>
    </div>

    <div class="links">
      <div class="link"><a href="#">GitHub</a></div>
      <div class="link"><a href="#">Frontend Mentor</a></div>
      <div class="link"><a href="#">LinkedIn</a></div>
      <div class="link"><a href="#">Twitter</a></div>
      <div class="link"><a href="#">Instagram</a></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raushan Kumar</a>.
  </div>
</body>
</html>
